<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<nav class="nav">
		<h1 class="logo"> Star Wars Characters</h1>
		<p class="logo"> Incomplete list </p>
	</nav>
	<main>
    <div class="row">
       	<div class="col-4">
        	<div class="box black">	
        		<img src="images/rey_square.png" />
        		<p>Ray</p>
        	</div>
        </div>
        <div class="col-4">
        	<div class="box black">
        		<img src="images/finn_square.png" />
        		<p>Finn</p>
        	</div>
        </div>
      		<div class="col-4">
        	<div class="box black">
        		<img src="images/kylo_square.png" />
        		<p>Kylo</p>
        	</div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="box black">
        	<img src="images/poe_square.png" />
        	<p>Poe</p>
        </div>
      </div>
      <div class="col-4">
        <div class="box black">
      		<img src="images/chewbacca_square.png" />
      		<p>Chewbacca</p>
      	</div>
      </div>
      <div class="col-4">
        <div class="box black">
      		<img src="images/yoda_square.png" />
      		<p>Yoda</p>
      	</div>
      </div>
    </div>

  </main>
</body>
</html>
